<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عسل طبيعي | متجر العسل الأصلي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Fixed Header -->
    <div id="fixed-header">
        <!-- Top Header -->
        <div class="dev3-main border-bottom header-top">
            <div class="container">
                <nav class="dev3-menu">
                    <!-- Logo -->
                    <div class="dev3-item dev3-logo">
                        <a class="logo" href="../index.html" title="متجر العسل الطبيعي">
                            <h1>متجر العسل الطبيعي</h1>
                        </a>
                    </div>
                    
                    <!-- Search Bar -->
                    <div class="dev3-item dev3-searchbar mx-2">
                        <div class="form">
                            <input type="text" class="input-search" placeholder="البحث عن منتج">
                            <button type="submit" class="btn-form">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Cart Icon -->
                    <div class="dev3-item">
                        <a href="#" id="cart-icon" class="cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">0</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        
        <!-- Bottom Header - Categories -->
        <div class="dev3-main border-bottom header-bottom">
            <div class="container">
                <nav class="dev3-menu main-menue">
                    <ul class="dev3-item">
                        <!-- Your category links here -->
                        <li><a href="../categories/honey.html">العسل</a></li>
                        <li><a href="../categories/offers.html">عروض مميزة</a></li>
                        <li><a href="../categories/mixtures.html">خلطات العسل</a></li>
                        <li><a href="../categories/bee-products.html">منتجات النحل</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="cart-modal" id="cart-modal">
        <div class="cart-header">
            <h3>سلة المشتريات (<span id="cart-count">0</span> عناصر)</h3>
            <button class="close-cart" id="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <p id="empty-cart-message">سلة المشتريات فارغة</p>
        </div>
        <div class="cart-total">
            الإجمالي: <span id="cart-total">0</span> ر.س
        </div>
        <a href="#" class="checkout-btn" id="whatsapp-checkout" target="_blank">
            <i class="fab fa-whatsapp"></i> إتمام الطلب عبر واتساب
        </a>
    </div>

    <!-- Main Content -->
    <main id="category-page">
        <section class="page-header">
            <h1>عسل طبيعي 100%</h1>
            <p>أجود أنواع العسل الطبيعي من مصادر موثوقة</p>
        </section>
        
        <div class="container">
            <div class="product-grid" id="category-products">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <!-- Your footer content here -->
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/products.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
    
    <script>
        // Load products for this category
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('category-products');
            if (container) {
                const honeyProducts = products.filter(product => product.category === 'honey');
                
                let html = '';
                honeyProducts.forEach(product => {
                    html += `
                        <div class="product-card">
                            <img src="../${product.image}" alt="${product.title}">
                            <h3>${product.title}</h3>
                            <p class="price">${product.price} ر.س</p>
                            <a href="#" class="btn add-to-cart" 
                               data-id="${product.id}" 
                               data-name="${product.title}" 
                               data-price="${product.price}"
                               data-image="../${product.image}">
                               أضف إلى السلة
                            </a>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            }
        });
    </script>
</body>
</html>

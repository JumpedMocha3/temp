<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عسل طبيعي | متجر العسل الأصلي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Fixed Header -->
    <div id="fixed-header">
        <!-- Header content same as before -->
    </div>

    <!-- Main Content - Honey Category Page -->
    <main id="category-page">
        <section class="page-header">
            <h1>عسل طبيعي 100%</h1>
            <p>أجود أنواع العسل الطبيعي من مصادر موثوقة</p>
        </section>
        
        <div class="container">
            <div class="product-grid" id="category-products">
                <!-- Products will be loaded from JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Footer content same as before -->
    </footer>

    <!-- JavaScript -->
    <script src="../js/products.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
    
    <script>
        // Load honey products
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('category-products');
            if (container) {
                const honeyProducts = products.filter(product => product.category === 'honey');
                
                let html = '';
                honeyProducts.forEach(product => {
                    html += `
                        <div class="product-card">
                            <img src="../${product.image}" alt="${product.title}">
                            <h3>${product.title}</h3>
                            <p class="price">${product.price} ر.س</p>
                            <a href="#" class="btn add-to-cart" 
                               data-id="${product.id}" 
                               data-name="${product.title}" 
                               data-price="${product.price}"
                               data-image="../${product.image}">
                               أضف إلى السلة
                            </a>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            }
        });
    </script>
</body>
</html>
